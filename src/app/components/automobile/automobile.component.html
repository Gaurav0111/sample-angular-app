<section 
  class="h-screen w-full bg-cover bg-center bg-no-repeat flex items-center justify-center px-4 sm:px-6 lg:px-8"
  style="background-image: url('https://wallpapercat.com/w/full/6/0/a/73663-3840x2160-desktop-4k-ram-truck-background-image.jpg');"
>
  <div class="bg-white bg-opacity-50 p-6 sm:p-10 rounded-lg shadow-lg max-w-7xl w-full">
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-[#320c69] text-center mb-4">Automobile Center</h2>
    <div class="flex justify-center mb-6">
      <div class="w-16 h-1 bg-gradient-to-r from-green-400 to-blue-500 rounded"></div>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6 overflow-auto max-h-[60vh] px-1">
      <div *ngFor="let item of automobileItems" 
           class="flex flex-col items-center transform hover:scale-110 transition-transform duration-300">
        <a [routerLink]="['/automobile', item.name.toLowerCase()]"
           class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden">
          <img [src]="item.img" [alt]="item.name" class="object-contain w-full h-full">
        </a>
        <p class="mt-2 text-[#320c69] font-medium text-sm sm:text-base text-center">{{ item.name }}</p>
      </div>
    </div>
  </div>
</section>
