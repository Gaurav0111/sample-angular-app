<section class="bg-[#ececec] mt-0">
  <div class="max-w-7xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold text-center text-[#320c69] pb-10">
      Frequently Asked Questions
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-3 gap-6">
      <div
        *ngFor="let faq of faqs"
        class="bg-white rounded-lg shadow-sm border border-gray-200 text-center p-6 flex flex-col items-center justify-start"
        style="min-height: 280px;"
      >
        <!-- Icon -->
        <div class="mb-4">
          <img src="assets/icons/faq-icon.png" alt="icon" class="w-10 h-10 opacity-70" />
        </div>

        <!-- Question -->
        <h3 class="font-semibold text-lg text-[#1f0642] mb-2">
          {{ faq.question }}
        </h3>

        <!-- Answer -->
        <p class="text-sm text-[#1f0642] leading-relaxed">
          {{ faq.answer }}
        </p>
      </div>
    </div>
  </div>
</section>
