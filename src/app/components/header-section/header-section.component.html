<div
  class="min-h-screen bg-gradient-to-b from-[#320c69] to-[#797185] flex flex-col items-center justify-center pt-40 p-20 px-6">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-5xl w-full">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight">
        Sell your car <span class="text-teal-500">at the best price</span>
      </h1>
      <p class="mt-4 text-gray-600 text-lg md:text-xl">
        Get the best offer for your car in just a few clicks.
      </p>
    </div>

    <div class="mb-10">
      <label for="registration" class="block text-gray-700 font-semibold mb-2">
        Enter your car registration number
      </label>
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex items-center border-4 border-gray-400 rounded-lg overflow-hidden w-full max-w-md bg-white shadow-inner">
        
          <div class="flex flex-col items-center justify-center bg-blue-100 px-2 py-1 text-xs font-bold text-blue-700 border-r border-gray-400">
            <span class="text-lg">ðŸ”˜</span>
            <span>IND</span>
          </div>
        
          <input type="text" id="registration" [(ngModel)]="registrationNumber"
            placeholder="UK 04 K 0636"
            class="flex-1 p-4 text-xl font-bold tracking-widest uppercase text-center text-gray-700 focus:outline-none"
            maxlength="13" />
        </div>
      
        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg"
          [disabled]="!registrationNumber" [ngClass]="{'opacity-50 cursor-not-allowed': !registrationNumber}"
          (click)="registrationSubmit()">
          Get Your Car Price
        </button>
      </div>
    </div>

    <div class="text-center mb-10">
      <p class="text-gray-700 font-semibold text-lg mb-6">
        Brands we deal with
      </p>
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6 place-items-center">

        <img src="assets/logo/maruti.png" alt="Maruti"
          class="h-14 group-hover:scale-175 transition-transform duration-300" />

        <img src="assets/logo/hyundai-logo.webp" alt="Hyundai"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/Tata_logo.svg.png" alt="Tata"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/honda-logo.png" alt="Honda"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/Ford-logo.png" alt="Ford"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/Kia-log.webp" alt="KIA"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/bmw-logo.webp" alt="BMW"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/mercedes-logo.jpg" alt="Mercedes"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/mahindra-logo.png" alt="mahindra"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />

        <img src="assets/logo/volkswagen-logo.png" alt="volkswagen"
          class="h-14 group-hover:scale-110 transition-transform duration-300" />
      </div>
    </div>
  </div>

  <!-- Features Section -->
  <div class="mt-16 flex flex-wrap justify-center gap-10 text-white text-center">
    <div class="w-40">
      <img src="assets/icons/instant-payment-icon.png" alt="Instant Payment"
        class="h-16 mx-auto mb-3 transform hover:scale-110 transition-transform" />
      <p class="font-medium">Instant Payment</p>
    </div>
    <div class="w-40">
      <img src="assets/icons/free-evaluation-icon.png" alt="Free Car Evaluation"
        class="h-16 mx-auto mb-3 transform hover:scale-110 transition-transform" />
      <p class="font-medium">Free Car Evaluation</p>
    </div>
    <div class="w-40">
      <img src="assets/icons/rc-transfer-icon.png" alt="Free & Fast RC Transfer"
        class="h-16 mx-auto mb-3 transform hover:scale-110 transition-transform" />
      <p class="font-medium">Free & Fast RC Transfer</p>
    </div>
  </div>
</div>
