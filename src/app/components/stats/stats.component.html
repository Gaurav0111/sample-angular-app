<section>
  <div class="relative bg-cover bg-center rounded-xl overflow-hidden min-h-screen text-white flex flex-col justify-center items-center"
       style="background-image: url('https://images.unsplash.com/photo-1533630217389-3a5e4dff5683?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
       <h2 class="text-4xl font-extrabold text-center mb-6 text-white drop-shadow-lg">Company Reviews</h2>
       <div class="flex mb-4">
      <span *ngFor="let star of [1,2,3,4,5]" class="text-yellow-400 text-xl">★</span>
    </div>

    <div class="w-auto mx-auto mt-12 h-96 overflow-hidden relative">
      <div class="flex flex-col animate-verticalScroll space-y-6">
        <ng-container *ngFor="let repeat of [0, 1]">
          <div *ngFor="let review of reviews" class="bg-white p-5 rounded-xl shadow-md hover:shadow-xl transition duration-300 flex flex-col gap-3 w-full">
            <div class="flex items-center gap-3">
              <div>
                <div class="font-semibold text-[#320c69]">{{ review.name }}</div>
                <div class="text-xs text-gray-500">{{ review.handle }}</div>
              </div>
            </div>
            <p class="text-sm text-gray-700 leading-snug">{{ review.text }}</p>
            <div class="text-xs text-gray-400">{{ review.date }}</div>
            <div class="flex gap-1">
              <span *ngFor="let star of [1,2,3,4,5]" class="text-yellow-400 text-sm">★</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
